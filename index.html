<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TOP | Calculator</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="wrapper-page">
    <header class="page-title">
      <h1>Calculator</h1>
    </header>
    <div class="display">
      <h2>0</h2>
    </div>
    <main class="calc-buttons">
      <div class="numbers-container">
        <div class="rows">
          <button class="delete">DELETE</button>
        </div>
        <div class="rows">
          <div class="column column-1">
            <div class="row-1">
              <button>1</button>
              <button>2</button>
            </div>
            <div class="row-2">
              <button>4</button>
              <button>5</button>
            </div>
            <div class="row-3">
              <button>7</button>
              <button>8</button>
            </div>
            <div class="row-4">
              <button>0</button>
            </div>
          </div>
          <div class="column column-2">
            <button class="row-1">3</button>
            <button class="row-2">6</button>
            <button class="row-3">9</button>
            <button class="row-4">.</button>
          </div>
        </div>
      </div>
      <div class="signs-container">
        <div class="rows">
          <button class="equals">=</button>
        </div>
        <div class="rows">
          <div class="signs-column column-1">
            <div class="rows signs">
              <button class="row-1">+</button>
              <button class="row-1">-</button>
            </div>
            <div class="rows signs">
              <button class="row-2">*</button>
              <button class="row-2">/</button>
            </div>
            <div class="rows signs">
              <button class="row-3">%</button>
              <button class="row-3">^</button>
            </div>
            <div class="rows signs">
              <button class="row-4">+/-</button>
            </div>
          </div>
          <div class="signs-column column-2">
            <button class="clear">CLEAR</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="page-footer">
      <p>Made by Loki</p>
    </footer>
  </div>
</body>

</html>
