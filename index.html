<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>TOP | Calculator</title>
  <link href="css/style.css" rel="stylesheet" type="text/css">
  <script src="js/script.js" defer></script>
</head>

<body>
  <!-- *** Container of the calculator application *** -->

  <div class="wrapper-page">
    <!-- *** Title of the Calculator application *** -->

    <header class="page-title">
      <h1>Calculator</h1>
    </header>
    <!-- *** Calculator's display *** -->

    <div class="display">
      <h2>0</h2>
    </div>
    <main class="calc-buttons">
      <!-- *** Left Column Buttons container *** -->

      <div class="numbers-container">
        <div class="rows">
          <button data-key="Delete">DELETE</button>
        </div>
        <div class="rows">
          <div class="column column-1">
            <div class="row-1">
              <button data-key="1">1</button>
              <button data-key="2">2</button>
            </div>
            <div class="row-2">
              <button data-key="4">4</button>
              <button data-key="5">5</button>
            </div>
            <div class="row-3">
              <button data-key="7">7</button>
              <button data-key="8">8</button>
            </div>
            <div class="row-4">
              <button data-key="0">0</button>
            </div>
          </div>
          <div class="column column-2">
            <button data-key="3">3</button>
            <button data-key="6">6</button>
            <button data-key="9">9</button>
            <button data-key=".">.</button>
          </div>
        </div>
      </div>
      <!-- *** Right column Buttons container *** -->

      <div class="signs-container">
        <div class="rows">
          <button data-key="=">=</button>
        </div>
        <div class="rows">
          <div class="signs-column column-1">
            <div class="rows signs">
              <button data-key="+">+</button>
              <button data-key="-">-</button>
            </div>
            <div class="rows signs">
              <button data-key="*">*</button>
              <button data-key="/">/</button>
            </div>
            <div class="rows signs">
              <button data-key="%">%</button>
              <button data-key="^">^</button>
            </div>
            <div class="rows signs">
              <button data-key="+/-">+/-</button>
            </div>
          </div>
          <div class="signs-column column-2">
            <button data-key="Clear">CLEAR</button>
          </div>
        </div>
      </div>
    </main>
    <!-- *** Site's footer content *** -->

    <footer class="page-footer">
      <p>Made by Loki</p>
    </footer>
  </div>
</body>

</html>
